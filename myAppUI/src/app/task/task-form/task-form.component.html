<h4><b>Enter New Task:</b></h4>
<div class="grid ">
    <div class="row">
        <div class="col-sm-10 col-lg-7">

            <form [formGroup]="taskForm" (ngSubmit)="onTaskSubmit()">

                <label for="taskName">Task Name</label>
                <input class="form-control" type="text" formControlName="taskName">
                <br />
                <label for="category">Category</label>
                
                <select class="form-control" formControlName="category">
                    <option [ngValue]="null" disabled>Select task's category</option>
                    <option *ngFor="let category of categories" [ngValue]="category">
                        {{category.category}}
                    </option>
                </select>
                <button type="button" class="btn btn-secondary" (click)="toggleCategoryDisplay()">Add new category</button>
                <div [style.visibility]="display?'visible':'hidden'">
                    <label for="newCategory">Category</label>
                    <input class="form-control" type="text" placeholder="Enter New Category" formControlName="newCategory">
                    <button type="button" class="btn btn-secondary" (click)="addCategory()">Add</button>
                </div>
                
                <br>
                <label for="description">Description</label>
                <input class="form-control" type="text" formControlName="description">
                <br>
                <label for="dueDate">Due Date</label>
                <br>
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="dueDate" formControlName="dueDate">
                    <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
                    <mat-datepicker #dueDate></mat-datepicker>
                </mat-form-field>
                <br>
                <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
